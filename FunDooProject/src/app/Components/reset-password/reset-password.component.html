<div fxFlex=100 fxLayoutAlign="center center" style="border:1px solid black">
    <mat-card fxFlex=50 fxLayout="row" fxLayoutAlign="center center">
        <form fxFlex="row" [formGroup]="Resetpassword"(ngSubmit)=" ResetPassword()">
            <div fxFlex=100 fxLayout="column">

                <div style="text-align:center;">
                    <h3 style="font-size: 30px; font-style: inherit">
                        <span style="color: rgb(9, 137, 196)">F</span>
                        <span style="color: rgb(216, 65, 65)">u</span>
                        <span style="color: rgb(219, 154, 32)">n</span>
                        <span style="color: rgb(209, 26, 117)">d</span>
                        <span style="color: rgb(142, 151, 14)">o</span>
                        <span style="color: rgb(39, 193, 78)">o</span>
                        <span style="color: rgb(14, 197, 213)">N</span>
                        <span style="color: rgb(203, 78, 15)">o</span>
                        <span style="color: rgb(22, 111, 99)">t</span>
                        <span style="color: rgb(102, 9, 164)">e</span>
                    </h3>
                </div>
                <div style="text-align:center;margin-bottom: 20px;">
                    <span style="font-size: 20px;">Reset Password</span>
                </div>
                <div style="text-align:center;margin-bottom: 10px;">
                    <mat-hint>The password should have atleast 6 characters</mat-hint>
                </div>

                <div class="password">
                    <mat-form-field appearance="outline" style="padding-right: 10px">
                        <mat-label>New Password</mat-label>
                        <input formControlName="password"matInput [type]="hide ? 'password':'text'" placeholder=""/>
                        <mat-error>Password is Required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input formControlName="ConfirmPassword"matInput [type]="hide ? 'password':'text'"placeholder=""/>
                        <mat-error>Password is Required</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-hint>Use 8 or more charector with mix of letters,number & symbol</mat-hint>
                </div>
                <div style="margin-top:20px;">
                    <mat-checkbox class="example-margin"(click)="ShowPassword()">Show Password</mat-checkbox>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-between center" style="margin-top:20px;">
                    <button class="btn btn-primary" routerLink="/forgetPassword">Back</button>
                    <button class="btn btn-primary">Save password</button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
